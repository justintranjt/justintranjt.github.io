---
layout: default
title: JT - Coding Projects
---
<h1>Coding Projects</h1>
<ul>
    {% for project in site.projects %}
        <li class ="indivpost">
            <img class="post-thumb" src="{{ project.image }}"></img>
            <h2><a href="{{ project.url }}">{{ project.title }}</a></h2>
            <p>{{ project.description }}</p>
        </li>
    {% endfor %}
</ul>
