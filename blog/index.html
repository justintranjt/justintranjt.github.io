---
layout: default
title: Justin Tran's Ramblings
---
<h1>{{ page.title ]]</h1>
<ul class="posts">
    {% for post in site.posts %}
        <li>
            <span>
                {{ page.date|date: %B %d, %Y }}
            </span>
            <a href="{{ post.url }}" title="{{ post.title }}"> 
                {{ post.title }} 
            </a>
        </li>
    {% endfor %}
</ul>
