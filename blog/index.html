---
layout: default
title: JT - Blog
---
<h1>Blog</h1>
<ul class="posts">
     {% for post in site.posts %}
         <li>
             {{ post.date|date: "%B %d, %Y" }}
             <a href="{{ post.url }}" title="{{ post.title }}"> 
                {{ post.title }} 
             </a>
              <p> {{ post.content | strip_html | truncatewords:75 }} </p>
         </li>
     {% endfor %}
</ul>
